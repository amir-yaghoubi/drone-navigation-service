name: Tests

on:
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      GOPROXY: "off"

    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Vet
      run: make vet

    - name: Test
      run: make test

    - name: Build
      run: make build